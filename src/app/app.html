
<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content padding>
        <ion-list>
            <button menuClose ion-item *ngFor="let pagina of paginas" (click)="abrePagina(pagina)" >
                {{ pagina.titulo }}
            </button>            
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
