<ion-header>

  <ion-navbar>
    <ion-title>Estamos quase lá</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ _agendamento.carro.nome}}</h2>
  <p>{{ precoTotal }}</p>

  <form (ngSubmit)="agenda()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input [(ngModel)]="_agendamento.nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Endereço</ion-label>
      <ion-input [(ngModel)]="_agendamento.endereco" name="endereco"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Email</ion-label>
        <ion-input [(ngModel)]="_agendamento.email" name="Email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Data</ion-label>
        <ion-datetime [(ngModel)]="_agendamento.data" name="data" displayFormat="DD/MM/YY"></ion-datetime>        
    </ion-item>

    <button ion-button block type="submit">Finalizar agendamento</button>
  </form>
</ion-content>
