<ion-header>
    <ion-navbar>
      <ion-title>
        SUA ESCOLHA
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card>
          <ion-card-content>
              <ion-item-group>
                  <ion-item-divider coloar="light">
                    <ion-icon ios="ios-car" md="md-car" item-left></ion-icon>
                    VEÍCULO
                    </ion-item-divider>
                  <ion-item>{{ carro.nome }}</ion-item>
                  <ion-item>R$ {{_precoTotal}}</ion-item>
              </ion-item-group>
              <ion-item-group>
                <ion-item-divider coloar="light">
                    <ion-icon ios="ios-options" md="md-options" item-left></ion-icon>
                    ACESSORIOS                                                                  
                </ion-item-divider>                    
                    <!-- <ion-item>{{ carro.nome }}</ion-item>
                    <ion-item>R$ {{carro.preco}}</ion-item> -->
                    <!-- construindo a lista de acessórios dinamicamente -->
                <ion-item *ngFor="let acessorio of acessorios"> 
                    <ion-label>
                        <h2>{{acessorio.nome}}</h2>
                        <h3>R${{acessorio.preco}}</h3>
                    </ion-label>
                    <ion-toggle #toggle color="secondary" (ionChange)="atualizaTotal(toggle.checked,acessorio)"></ion-toggle>
                </ion-item>
              </ion-item-group>
          </ion-card-content>
      </ion-card>
      <button ion-button block (click)="avancaNoAgendamento()" >Avançar Agendamento</button>
  </ion-content>
